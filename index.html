<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
</head>
<body>
    <p>Enjoy a classic game of rock paper scissors.</p>
    <ul>
    <li>Rock beats Scissors</li>
    <li>Scissors Beats Paper</li>
    <li>Paper Beats Rock</li>
    </ul>

    <br><button>Start</button>
    
    <p>Select your weapon!</p>
    <div id ="buttons"><button id="rock" name="rock" value="rock">Rock</button>
    <button id="paper" name="paper" value="paper">Paper</button>
    <button id="scissors" name="scissors" value="scissors">Scissors</button></div>

    <br><p class="display-weapon">Player's Weapon: <span id="playerWeaponDisplay"></span></p>
    <p class="display-weapon"> Computer's Weapon: <span id="computerWeaponDisplay"></span></p>

    <br><div class="scoreCard">
        <p class="playerScore">Player Score: <span id="playerScore"></span></p>
        <p class="computerScore">Computer Score: <span id="computerScore"></span></p>
    </div>

    <script src="main.js"></script>

</body>
<!-- <script src="main.js"></script> -->
</html>
